<body>
  <header class="header">
    <a href="../index.html"><img class="header__icon icon--size-large" src="../assets/icons/mug-hot-pink.svg"

    <nav class="header__navbar">
      <a class="header__links" href="./about.html">ABOUT</a>

  <main>
    <section class="backdrop backdrop__container">
      <h2 class="backdrop__container--heading">Contact Us</h2>
      <div class="backdrop__container--large">
        <form class="contact-form" action="submit">
          <fieldset class="contact-form__border">
            <label for="nameInput">Full Name</label>
            <input type="text" id="nameInput" name="fname" />

            <input type="email" id="emailInput" name="email" />
            <br />

            <input type="radio" />
            <input type="radio" />
            <br />
            <label for="">Message</label>
            <br />
            <textarea class="contact-form__textarea" name="" id="" required rows="5"></textarea>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__container-copyright">
      <img class="icon--size-regular" src="../assets/icons/mug-hot-white.svg" alt="Mug">
      <p class="footer__text-copyright">Copyright 2024</p>
    </div>
    <a href="https://instagram.com">
      <img class="footer__icon icon--size-large" src="../assets/icons/instagram.svg" alt="Instagram">
